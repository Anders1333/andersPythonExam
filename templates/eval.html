<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wound recognition - Evaluate</title>
    <style>
        body {
            background-color: lightslategrey;
            margin: 20px;
            color: white;
        }
        div {
            padding: 20% 0;
            text-align: center;
        }
        a {
            background-color: blue;
            color: white;
            padding: 10px;
            margin: 20px;
            text-decoration: none;
            font-weight: bolder;
            font-size: 16px;
        }
        a:hover {
            background-color: yellow;
            color: darkblue;
        }
    </style>
    <script>
        let xhr;
        function init() {
            xhr = new XMLHttpRequest();
        }

        function rem(tp, id, accepted) {
            xhr.open("POST", '/del', true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {

                }
                else {rem(tp, id)}
            };
            xhr.send("type=" + tp + "&num=" + id + "&accepted=" + accepted);
        }
    </script>
</head>
<body onload="init()">
{% if type %}

<style>
    div {
        padding: 0 0;
    }
</style>

{% for image in range(10) %}

<div id=""
<img src="fibrin/{{ image }}.jpg" />
<input type="button" name="{{ image }}" onclick="rem('{{ type }}','{{ image }}','yes')" value="Yes">
<input type="button" name="{{ image }}" value="No">

{% endfor %}


{% else %}
<div>
    <p>Evaluate images for:</p>
    <a href="?type=fibrin">Fibrin</a> <a href="?type=necrosis">Necrosis</a> <a href="?type=superficial">Superficial</a>
</div>
{% endif %}

</body>
</html>
